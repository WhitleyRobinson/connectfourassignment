<!doctype html>
<head>
  <title>Connect 4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.css"></link>    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine-html.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/boot.js"></script>

  <link href="connect4.css" rel="stylesheet">
</head>


<body>
  <h1>Connect 4 Assignment</h1>
  <div id="game">
    <table id="board"></table>
  </div>
  <p id="play-label">Player <span id="player-turn" class="p1-text-color">1</span>'s Turn</p>
  <form action="" id="change-dims">
    <div id="sliders">
      <label for="height">Height:</label>
      <input type="range" id="height" name="height" min="4" max="10" value="6">
      <label for="width">Width:</label>
      <input type="range" id="width" name="width" min="4" max="10" value="7">
    </div>
    <div id="submit-div">
      <input type="submit" id=""dims-btn" value="Play">
    </div>
  </form>
 

<script src="connect4.js"></script>

</body>

</html>
